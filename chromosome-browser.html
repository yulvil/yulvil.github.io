  <option value="compact" selected="selected">Compact</option>
  <option value="kitsize">By Kit Size</option>

</select>

<input id="minCm" type="number" value="5" onChange="updateAll();">

<label for="csvdata">CSV Data</label>

<textarea name="csvdata" id="csvdata" onChange="loadData();updateAll();">
</textarea>

<br/><br/>
<label for="kits">Only show these kits (one per line)</label>
<br/>
<textarea name="kits" id="kits" onChange="updateAll();">
</textarea>

<br/>
<textarea name="excludekits" id="excludekits" onChange="updateAll();">
</textarea>

</form>

</div>

    <script>
"use strict;";

var compareSegment = function (a, b) {
	if (a.start < b.start) {
		return -1;
	} else if (a.start > b.start) {
		return 1;
	}

	if (a.cm < b.cm) {
		return 1;
	} else if (a.cm > b.cm) {
		return -1;
	}

	return -a.id.localeCompare(b.id);
};

function sortBySegment(data) {
	var d = data.sort(compareSegment);
	for (var i = 0; i < d.length; i++) {
		d[i].row = i;
	}

	return [d, data.length];
}

function sortByKitSize(data) {
	var kits = {};
	var numRows = 0;

	for (var i = 0; i < data.length; i++) {
		if (data[i].kit in kits) {
			kits[data[i].kit].total += data[i].cm;
		} else {
			kits[data[i].kit] = {
				"total" : data[i].cm
			};
		}
	}

	var compareFunc = function (a, b) {
		if (kits[a.kit].total < kits[b.kit].total) {
			return 1;
		} else if (kits[a.kit].total > kits[b.kit].total) {
			return -1;
		}
		return -a.kit.localeCompare(b.kit);
	}

	var d = data.sort(compareFunc)
		var currKit = d[0].kit;
	var currRow = 0;
	for (var i = 0; i < d.length; i++) {
		if (currKit !== d[i].kit) {
			currKit = d[i].kit;
			currRow++;
		}
		d[i].row = currRow;

		if (numRows < currRow + 1)
			numRows = currRow + 1;
	}

	return [d, numRows];
}

function compact(data) {
	var numRows = 1;
	var d = data.sort(compareSegment);

	function overlap(s1, s2) {
		if (s1.row == s2.row) {
			if ((s1.start <= s2.start && s2.start <= s1.end) ||
				(s1.start <= s2.end && s2.end <= s1.end)) {
				return true;
			}
		}
		return false;
	}

	function overlapPrevious(segments, until) {
		for (var i = 0; i < until; i++) {
			if (overlap(segments[i], segments[until])) {
				return true;
			}
		}

		return false;
	}

	for (var i = 0; i < d.length; i++) {
		var j = 0;
		d[i].row = j;
		while (j < i && overlapPrevious(d, i)) {
			j++;
			d[i].row = j;

			if (numRows < j + 1)
				numRows = j + 1;
		}
	}

	return [d, numRows];
}

// Define the div for the tooltip
var div = d3.select("body").append("div")
	.attr("class", "tooltip")
	.style("opacity", 0);

var data = [];

function remapChr(chr) {
	return (chr == 'X') ? 23 : +chr;
}

function loadData() {
	data = [];
	var raw = document.getElementById('csvdata').value; // d3.select("#csvdata").text();
	var d = d3.csvParse(raw, function (d, i) {
			d.chr = remapChr(d.chr || d["CHROMOSOME"]);
			d.start = (+d.start || 0) + (+d["START LOCATION"] || 0);
			d.end = (+d.end || 0) + (+d["END LOCATION"] || 0);
			d.cm = (+d.cm || 0) + (+d["CENTIMORGANS"] || 0);
			d.name = (d.name || "") + (d["MATCHNAME"] || "")
			d.kit = (d.kit || d.name)

			d.row = 0;
			d.id = Math.random().toString(36);
			return d;
		});

	for (var i = 1; i <= 23; i++) {
		var dd = d.filter(e => e.chr == i);
		if (dd.length > 0) {
			data.push({
				"chr" : i,
				"segments" : dd
			});
		}
	}
}

// https://en.wikipedia.org/wiki/Chromosome#Human_chromosomes
const chrlen = [0, 247199719, 242751149, 199446827, 191263063, 180837866, 170896993, 158821424, 146274826, 140442298, 135374737, 134452384, 132289534, 114127980, 106360585, 100338915, 88822254, 78654742, 76117153, 63806651, 62435965, 46944323, 49528953, 154913754];

function filterData(data, kits, excludekits, minCm, chr) {
	var resp = [];

	for (var i = 0; i < data.length; i++) {

		// filter chromosomes
		if (chr > 0 && data[i].chr !== chr) {
			continue;
		}

		var d = data[i].segments;
		if (d.length > 0 && kits.length > 0) {
			d = d.filter(e => kits.includes(e.kit));
		}

		if (d.length > 0 && excludekits.length > 0) {
			d = d.filter(e => !excludekits.includes(e.kit));
		}

		if (d.length > 0) {
			d = d.filter(e => e.cm >= minCm);
		}
		if (d.length > 0) {
			resp.push({
				"chr" : data[i].chr,
				"segments" : d
			});
		}
	}

	return resp;
}

function sortData(data, viewType) {
	for (var i = 0; i < data.length; i++) {
		switch (viewType) {
		case "compact":
			[d, numRows] = compact(data[i].segments);
			break;
		case "kitsize":
			[d, numRows] = sortByKitSize(data[i].segments);
			break;
		case "segment":
			[d, numRows] = sortBySegment(data[i].segments);
			break;
		}

		data[i].segments = d;
		data[i].numRows = numRows;
	}

	return data;
}

var width = 1400;

function updateChr(e) {
	var chrSvg = d3.select(`#chrsvg${e.chr}`);

	var sc = d3.scaleLinear().domain([0, chrlen[e.chr]]).range([30, width]);

	var rectangles = chrSvg.selectAll(".segment").data(e.segments, function (d) {
			return d.id
		});

	rectangles.exit().remove();

	var rectangleAttributes = rectangles.enter().append("rect")
		.attr("class", "segment")
		.attr("x", function (d) {
			return sc(d.start);
		})
		.attr("y", function (d, i) {
			return 1 + d.row * 21;
		})
		.attr("rx", 4)
		.attr("ry", 4)
		.attr("width", function (d) {
			return sc(d.end) - sc(d.start);
		})
		.attr("height", 20)
		.style("fill", "grey")
		.on("mouseover", function (d) {
			div.transition()
			.duration(200)
			.style("opacity", 1.0);
			div.html(d.start + " to " + d.end + "<br>kit " + d.kit + "<br>name " + d.name + "<br/>ThisCM " + d.cm)
			.style("left", (d3.event.pageX) + "px")
			.style("top", (d3.event.pageY - 28) + "px");
			console.log(d.start + " to " + d.end + " kit [" + d.kit + "] name " + d.name);
		})
		.on("mouseout", function (d) {
			div.transition()
			.duration(500)
			.style("opacity", 0);
		});

	rectangles
	.transition()
	.duration(400)
	.attr("y", function (d, i) {
		return 1 + d.row * 21;
	});

	d3.select(`#chrrect${e.chr}`).attr("height", 1 + e.numRows * (20 + 1))
}

function updateAll() {
	var viewType = document.getElementById("viewtype").value;
	var minCm = document.getElementById("minCm").value || 5;
	var kits = document.getElementById("kits").value.split('\n').filter(e => e.length > 0);
	var excludekits = document.getElementById("excludekits").value.split('\n').filter(e => e.length > 0);
	var chr = +document.getElementById("chr").value;

	var d = filterData(data, kits, excludekits, minCm, chr);
	d = sortData(d, viewType);

	var topSvg = d3.select("#topsvg");
	var chrUpdate = topSvg.selectAll("svg").data(d, function (d) {
			return d.chr
		});
	var chrEnter = chrUpdate.enter();
	var chrSvg = chrEnter.append("svg").attr("id", function (d) {
			return `chrsvg${d.chr}`
		}).attr("width", "95%");
	chrSvg.append("text").attr("x", 20).attr("y", 15).attr("class", "chrlabel").attr("font-family", "Verdana").attr("font-size", 15).attr("font-weight", "700").attr("text-anchor", "end").attr("fill", "grey").text(function (d) {
		return d.chr == 23 ? 'X' : `${d.chr}`
	});
	chrSvg.append("rect").attr("id", function (d) {
		return `chrrect${d.chr}`
	}).attr("class", "chrbox").attr("x", 30).attr("y", 0).attr("rx", 5).attr("ry", 5).attr("width", width - 30).attr("height", function (d, i) {
		return 1 + d.numRows * (20 + 1)
	}).style("fill", "white").style("stroke-width", "1").style("stroke", "grey");

	chrUpdate.exit().remove();

	chrUpdate.attr("height", function (d) {
		return 1 + d.numRows * (20 + 1)
	});

	d.forEach(function (e) {
		updateChr(e)
	});

	var y = 0;
	for (var i = 0; i < d.length; i++) {
		var node = d3.select(`#chrsvg${d[i].chr}`);
		node.attr("y", y);
		y += 1 + d[i].numRows * (20 + 1) + 15;
	}

	d3.select(`#topsvg`).attr("height", y);

}

loadData();

updateAll();
</script>
